<!DOCTYPE html>
<html ng-app="fridgeAPI">
<head>
  <meta charset="utf-8">
  <title>What's in my fridge?</title>

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Leckerli+One|Roboto" rel="stylesheet">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <!-- favicon -->
<link rel="shortcut icon" type="image/x-icon" href="https://i.imgur.com/eyXRaK0.png" />
</head>
<body ng-controller="MainCtrl" class="has-navbar-fixed-top">
  <main>
    <!--  START OF NAV BAR-->
    <nav class="navbar is-fixed-top navbar-main">
      <div class="navbar-brand">
        <a class="navbar-item" ui-sref="home">
          <img class="logo" src="https://i.imgur.com/eyXRaK0.png" alt="fridge">
        </a>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" ng-class="{ 'is-active': navbarOpen }" ng-click="toggleMenu()">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div class="navbar-menu" ng-class="{ 'is-active': navbarOpen }">
        <div class="navbar-start">
          <a class="navbar-item" ui-sref="about">McMuffin</a>
        </div>
        <div class="navbar-end">
          <a class="navbar-item" ui-sref="recipesIndex">Search</a>
          <a class="navbar-item" ui-sref="recipesIndex"><i class="fas fa-search"></i></a>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">Account</a>
            <div class="navbar-dropdown">
              <a class="navbar-item" ui-sref="profile({ id: currentUser._id })" ng-if="isAuthenticated()">Profile</a>
              <a ui-sref="login" ng-if="!isAuthenticated()"class="navbar-item">Login</a>
              <a ui-sref="register" ng-if="!isAuthenticated()" class="navbar-item">Register</a>
              <a class="navbar-item">Settings</a>
              <hr class="navbar-divider" ng-if="isAuthenticated()">
              <a class="navbar-item" ng-if="isAuthenticated()" ng-click="logout()">Logout</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- END OF NAVBAR -->

    <div class="notification is-{{flashMessage.type}} is-flash" ng-class="{ 'is-active': flashMessage }">
      {{ flashMessage.content }}
    </div>

    <ui-view></ui-view>

    <!-- FOOTER -->

    <footer class="footer" ng-class="{ 'hidden': navbarHome }">
      <div class="container has-text-left footer-text">
          <h1 class="title has-text-weight-light"> So what's in your fridge? <i class="fas fa-utensils"></i></h1>
      </div>
    </footer>
  </main>
</body>
</html>
